<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Phaser Basic Project Template</title>
  <style type="text/css">
    html,body {
      background-color: #fefefe;
      color: #FEFEFE;
      font-family: helvetica, arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 12pt;
    }

    #gameContainer {
      position: absolute;
      width: 1024px;
      height: 700px;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
  <script src="src/lib/phaser.js"></script>
  <script src="src/states/Boot.js"></script>
  <script src="src/states/Preloader.js"></script>
  <script src="src/states/MainMenu.js"></script>
  <script src="src/states/Game.js"></script>
  <script src="src/classes/Player.js"></script>
  <script src="src/classes/Level001.js"></script>
  <script src="src/classes/Light.js"></script>
  <script src="src/classes/Eye.js"></script>
  <script src="src/classes/Lightning.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">
  //Color combos:
  //  http://www.colorcombos.com/color-schemes/6343/ColorCombo6343.html
  //  http://www.colorcombos.com/color-schemes/5897/ColorCombo5897.html
  window.onload = function () {
    // var containerDiv = document.getElementById("gameContainer");
    // containerDiv.style.width = window.width;
    
    //Create your Phaser game and inject it into the gameContainer div.
    //We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
    var game = new Phaser.Game(1024, 700, Phaser.AUTO, 'gameContainer');
    
    //Add the States your game has.
    //You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
    game.state.add('Boot', BasicGame.Boot);
    game.state.add('Preloader', BasicGame.Preloader);
    game.state.add('MainMenu', BasicGame.MainMenu);
    game.state.add('Game', BasicGame.Game);
    
    //Now start the Boot state.
    game.state.start('Boot');
  };

</script>

</body>
</html>
